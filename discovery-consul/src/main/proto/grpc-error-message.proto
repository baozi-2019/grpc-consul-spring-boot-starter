syntax = "proto3";

option java_multiple_files=false;
option java_package="com.baozi.consul.discovery.grpc.message";
option java_outer_classname="GrpcErrorMessage";

package com.baozi.consul.discovery.grpc.message;

message ErrorMessage {
  string serviceName = 1;
  string reason = 2;
  map<string, string> metadata = 3;
}
